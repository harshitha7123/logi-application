<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto" style="max-width: 330px; padding: 1rem;">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username"
                    required>
                <label for="username">Username (5-15 chars)</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password"
                    required>
                <label for="password">Password (8-20 chars)</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">
                <a th:href="@{/login}">Back to Login</a>
            </p>
        </form>
    </main>
</body>

</html>
