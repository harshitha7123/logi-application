<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto" style="max-width: 330px; padding: 1rem;">
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div th:if="${param.error}" class="alert alert-danger">
                <span
                    th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null ? session['SPRING_SECURITY_LAST_EXCEPTION'].message : 'Invalid credentials'}">Invalid
                    credentials</span>
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <div th:if="${param.success}" class="alert alert-success">
                Registration successful! Please login.
            </div>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
                <label for="password">Password</label>
            </div>

            <button id="login-btn" class="btn btn-primary w-100 py-2" type="submit">
                Sign in
            </button>

            <p class="mt-5 mb-3 text-body-secondary text-center">
                <a th:href="@{/register}">Register new account</a>
            </p>
        </form>
    </main>
</body>

</html>
